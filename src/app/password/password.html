<section>
  <div class="login-container">

    <div class="logo">
      <img src="assets/google-logo-on-transparent-white-background-free-vector.jpg" alt="Google logo">
      <h1>Welcome</h1>
    </div>

    <div class="input-email">
      <div class="login">

        <!-- Password input -->
        <div class="input-group">
        <input
  [type]="showPassword ? 'text' : 'password'"
  id="password"
  placeholder=" "
  [(ngModel)]="password"
  required
/>

          <label for="password">Enter your password</label>
        </div>

        <!-- Show password checkbox -->
        <div class="show-password">
          <input
            type="checkbox"
            id="showPassword"
            (change)="togglePassword()"
          />
          <label for="showPassword">Show password</label>
        </div>

      </div>
       <div class="next">
        <button class="create">Forgot password</button>
        <button class="next-button" (click)="saveUser()">Next</button>
    </div>
    </div>
  </div>
  <nav>
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
</nav>
</section>
