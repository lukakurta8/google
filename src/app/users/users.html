<section class="users">
  <h2>Users</h2>

  <!-- Search bar -->
  <input
    type="text"
    class="search"
    placeholder="Search by email"
    [(ngModel)]="searchTerm"
    (input)="filterUsers()"
  />

  <p *ngIf="loading">Loading users...</p>

  <table *ngIf="!loading && filteredUsers.length">
    <thead>
      <tr>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && !filteredUsers.length">
    No matching users found
  </p>
</section>
